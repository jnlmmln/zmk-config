# Miryoku ZMK Configuration for w-40

# Enable deep sleep
# CONFIG_ZMK_SLEEP=y

# Enable keyboard debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Enable combo support
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=10
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=5

# Enable caps word
# CONFIG_ZMK_BEHAVIORS_CAPS_WORD=y

# Enable sticky keys
# CONFIG_ZMK_BEHAVIORS_STICKY_KEY=y

# Increase BLE transmission power for better connectivity
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Increase BLE connection interval for better performance
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

# Enable BLE experimental features
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# Increase USB polling rate
CONFIG_USB_HID_POLL_INTERVAL_MS=1

# Enable logging (useful for debugging)
# CONFIG_ZMK_USB_LOGGING=y

# Enable studio support
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Battery reporting
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Power management
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Underglow (uncomment if you have RGB underglow)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Display (uncomment if you have an OLED display)
# CONFIG_ZMK_DISPLAY=y
